<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Divs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .fullscreen-div {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.5s ease-in-out;
        }

        .fullscreen-div.active {
            left: 0;
        }

        .fullscreen-div.inactive {
            left: -100%;
        }

        .tile {
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            position: relative;
            margin-bottom: 15px;
        }

        .tile button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="div1" class="fullscreen-div active">
        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">1</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">2</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">3</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">4</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">5</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">6</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">7</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">8</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">9</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">10</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">11</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="tile">
                        <button class="btn btn-primary" onclick="showDiv2()">12</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="div2" class="fullscreen-div">
        <button class="btn btn-primary rounded-circle" onclick="showDiv1()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="container text-center">
            <p>Paragraph 1 in Div 2</p>
            <p>Paragraph 2 in Div 2</p>
            <p>Paragraph 3 in Div 2</p>
            <button class="btn btn-secondary" onclick="showDiv1()">Back to Div 1</button>
        </div>
    </div>

    <script>
        function showDiv2() {
            document.getElementById('div1').classList.remove('active');
            document.getElementById('div1').classList.add('inactive');
            document.getElementById('div2').classList.add('active');
        }

        function showDiv1() {
            document.getElementById('div2').classList.remove('active');
            document.getElementById('div1').classList.remove('inactive');
            document.getElementById('div1').classList.add('active');
        }
    </script>
</body>

</html>
